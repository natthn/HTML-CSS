<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;

        }

        tr.linha{
            background-color: rgb(190, 190, 190);
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*alinhamento vertical*/
            vertical-align: top;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        Hierarquia de tabelas
        TABLE = tabela
            Table ROW = linha da tabela
                Table HEADER = cabeÃ§alho da tabela
                Table DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha"> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
