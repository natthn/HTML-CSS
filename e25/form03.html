<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="Nota" id="inota" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="iano">Per√≠odo Letivo:</label>
            <input type="month" name="Ano" id="iano" required value="2002-01"> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       
    </form>
</body>
</html>
